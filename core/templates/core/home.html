<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Saver</title>
    <!-- Add Bulma CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">YT Saver</h1>
            <p class="subtitle">Save your favorite youtube videos for free!!</p>
            <form method="post" action="">
                {% csrf_token %}
                <!-- for fetching the video -->
                <div class="field is-grouped">
                    <div class="control">
                        <input class="input" type="text" name="given_url" value="{{url}}" placeholder="Enter URL...">
                    </div>
                    <div class="control">
                        <button class="button is-info" type="submit" name="fetch-vid" value="fetch-vid">Proceed</button>
                    </div>
                </div>

                <br>

                {% if vidTitle %}
                    <div class="columns is-vcentered">
                        <div class="column">
                            <h3 class="title is-4">{{vidTitle}}</h3>
                            <img src="{{vidThumbnail}}"/>
                        </div>
                        <div class="column">
                            <!-- for downloading the video -->
                            <div class="content">
                                <h4>Available video resolutions:</h4>
                                <ul>
                                {% for x in stream %}
                                    <li>{{x.resolution}} 
                                        <button class="button is-success" type="submit" name="download-vid" value="{{forloop.counter}}">Download</button>
                                    </li>
                                {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}

            </form>
        </div>
    </section>
</body>
</html>
